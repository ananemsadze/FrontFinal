<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
<div id="wrapper">
    <!-- current state of tickets -->
    <ul class="showcase">
        <li>
            <div class="sitting-showcase"></div>
            <small>თავისუფალი</small>
        </li>
        <li>
            <div class="sitting-showcase selected"></div>
            <small>დაკავებული</small>
        </li>
    </ul>

    <!--MONDAY-->
    <div class="container">
        <h2>ორშაბათი</h2>
        <div class="row">
            <div class="column">
                <div class="row" id="1">
                </div>
            </div>
            <div class="column">
                <div class="row" id="2">
                </div>
            </div>
            <div class="column">
                <div class="row" id="3">
                </div>
            </div>
            <div id="small-screen-spacer"></div>
        </div>
        <!--END OF MONDAY-->

        <!--TUESDAY-->
        <h2>სამშაბათი</h2>
        <div class="row">
            <div class="column">
                <div class="row" id="4">
                </div>
            </div>
            <div class="column">
                <div class="row" id="5">
                </div>
            </div>
            <div class="column">
                <div class="row" id="6">
                </div>
            </div>
        </div>
        <!--END OF TUESDAY-->

        <!--WEDNESDAY-->
        <h2>ოთხშაბათი</h2>
        <div class="row">
            <div class="column">
                <div class="row" id="7">
                </div>
            </div>
            <div class="column">
                <div class="row" id="8">
                </div>
            </div>
            <div class="column">
                <div class="row" id="9">
                </div>
            </div>
        </div>
        <!--END OF WEDNESDAY-->

        <!--THURSDAY-->
        <h2>ხუთშაბათი</h2>
        <div class="row">
            <div class="column">
                <div class="row" id="10">
                </div>
            </div>
            <div class="column">
                <div class="row" id="11">
                </div>
            </div>

            <div class="column">
                <div class="row" id="12">
                </div>
            </div>
        </div>
        <!--END OF THURSDAY-->

        <!--FRIDAY-->
        <h2>პარასკევი</h2>
        <div class="row">
            <div class="column">
                <div class="row" id="13">
                </div>
            </div>
            <div class="column">
                <div class="row" id="14">
                </div>
            </div>
            <div class="column">
                <div class="row" id="15">
                </div>
            </div>
        </div>
        <!--END OF FRIDAY-->

        <!--SATURDAY-->
        <h2>შაბათი</h2>
        <div class="row">
            <div class="column">
                <div class="row" id="16">
                </div>
            </div>
            <div class="column">
                <div class="row" id="17">
                </div>
            </div>
            <div class="column">
                <div class="row" id="18">
                </div>
            </div>
        </div>
        <!--END OF SATURDAY-->

        <!--SUNDAY-->
        <h2>კვირა</h2>
        <div class="row">
            <div class="column">
                <div class="row" id="19">
                </div>
            </div>
            <div class="column">
                <div class="row" id="20">
                </div>
            </div>
            <div class="column">
                <div class="row" id="21">
                </div>
            </div>
        </div>
        <!--END OF SUNDAY-->

    </div>
</div>
<!-- cancel all tickets-->
<button id="clearAll">ბილეთების გაუქმება</button>
<script defer src="app.js"></script>
<script src="script.js"></script>
</body>

</html>
